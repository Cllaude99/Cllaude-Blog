<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        text { font-family: -apple-system, system-ui, sans-serif; font-size: 14px; }
        .node { fill: #2B6CB0; }
        .text { fill: #2D3748; }
        .line { stroke: #4A5568; stroke-width: 2; }
    </style>
    
    <!-- Lines -->
    <line x1="150" y1="40" x2="100" y2="100" class="line" />
    <line x1="150" y1="40" x2="200" y2="100" class="line" />
    <line x1="100" y1="100" x2="100" y2="160" class="line" />
    <line x1="200" y1="100" x2="200" y2="160" class="line" />
    
    <!-- Nodes -->
    <circle cx="150" cy="40" r="20" class="node" />
    <circle cx="100" cy="100" r="20" class="node" />
    <circle cx="200" cy="100" r="20" class="node" />
    <circle cx="100" cy="160" r="20" class="node" />
    <circle cx="200" cy="160" r="20" class="node" />
    
    <!-- Labels -->
    <text x="140" y="45" class="text">div</text>
    <text x="90" y="105" class="text">h1</text>
    <text x="190" y="105" class="text">p</text>
    <text x="70" y="165" class="text">안녕하세요</text>
    <text x="170" y="165" class="text">반갑습니다</text>
</svg> 